<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy - Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* PAYMENT SECTION */
        .payment-section {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .payment-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .payment-box:hover {
            border-color: #ff9900;
        }

        .payment-details {
            margin-top: 10px;
            display: none;
        }

        .payment-details.active {
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row input {
            flex: 1;
        }

        .pay-btn {
            width: 100%;
            padding: 12px;
            background: #ff9900;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        .pay-btn:hover {
            background: #ffa726;
        }

        /* ORDER SUMMARY */
        .summary {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .summary h3 {
            margin-bottom: 15px;
        }

        .summary p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        /* Responsive */
        @media(max-width: 768px){
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- PAYMENT SECTION -->
    <div class="payment-section">
        <h2>Select Payment Method</h2>

        <!-- CARD -->
        <div class="payment-box">
            <input type="radio" name="payment" checked onclick="showPayment('cardDetails')">
            üí≥ Credit / Debit Card
            <div id="cardDetails" class="payment-details active">
                <input type="text" placeholder="Card Holder Name">
                <input type="text" placeholder="Card Number">
                <div class="row">
                    <input type="text" placeholder="MM/YY">
                    <input type="text" placeholder="CVV">
                </div>
            </div>
        </div>

        <!-- UPI -->
        <div class="payment-box">
            <input type="radio" name="payment" onclick="showPayment('upiDetails')">
            üì≤ UPI
            <div id="upiDetails" class="payment-details">
                <input type="text" placeholder="Enter UPI ID">
            </div>
        </div>

        <!-- NET BANKING -->
        <div class="payment-box">
            <input type="radio" name="payment" onclick="showPayment('bankDetails')">
            üè¶ Net Banking
            <div id="bankDetails" class="payment-details">
                <select>
                    <option>Select Your Bank</option>
                    <option>SBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                    <option>PNB</option>
                </select>
            </div>
        </div>

        <!-- WALLET -->
        <div class="payment-box">
            <input type="radio" name="payment" onclick="showPayment('walletDetails')">
            üëõ Wallet
            <div id="walletDetails" class="payment-details">
                <select>
                    <option>Select Wallet</option>
                    <option>Paytm</option>
                    <option>PhonePe</option>
                    <option>Amazon Pay</option>
                    <option>Google Pay</option>
                </select>
            </div>
        </div>

        <!-- COD -->
        <div class="payment-box">
            <input type="radio" name="payment" onclick="showPayment('codDetails')">
            üöö Cash on Delivery
            <div id="codDetails" class="payment-details">
                <p>Pay when the order is delivered.</p>
            </div>
        </div>

        <button class="pay-btn" onclick="paymentSuccess()">Confirm & Pay</button>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="summary">
        <h3>Order Summary</h3>
        <p><span>Product Total</span> <span>‚Çπ2,000</span></p>
        <p><span>Shipping</span> <span>‚Çπ100</span></p>
        <p><span>Tax</span> <span>‚Çπ50</span></p>
        <p class="total"><span>Total</span> <span>‚Çπ2,150</span></p>
    </div>

    <!-- SHIPPING ADDRESS SECTION -->
<div class="payment-section">
    <h2>Shipping Address</h2>

    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <input type="email" id="email" placeholder="Email Address" required>

    <input type="text" id="address" placeholder="House No, Street, Area" required>

    <div class="row">
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
    </div>

    <input type="text" id="pincode" placeholder="Pincode" required>
</div>


</div>

<script>

function showPayment(id){
    let details = document.querySelectorAll('.payment-details');
    details.forEach(d => d.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function generateOrderID(){
    return "ORD" + Math.floor(100000 + Math.random() * 900000);
}



function showPayment(id){
    let details = document.querySelectorAll('.payment-details');
    details.forEach(d => d.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function generateOrderID(){
    return "ORD" + Math.floor(100000 + Math.random() * 900000);
}

function paymentSuccess(){

    // Get address values
    const fullname = document.getElementById("fullname").value;
    const mobile = document.getElementById("mobile").value;
    const email = document.getElementById("email").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const state = document.getElementById("state").value;
    const pincode = document.getElementById("pincode").value;

    if(!fullname || !mobile || !address || !city || !state || !pincode){
        alert("‚ö† Please fill all address details!");
        return;
    }

    const orderID = generateOrderID();

    const orderData = {
        orderID: orderID,
        total: "‚Çπ2,150",
        date: new Date().toLocaleString(),
        address: fullname + ", " + address + ", " + city + ", " + state + " - " + pincode,
        mobile: mobile,
        email: email
    };

    localStorage.setItem("latestOrder", JSON.stringify(orderData));

    window.location.href = "success.html";
}



</script>


</body>
</html>
